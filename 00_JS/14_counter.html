<!DOCTYPE html>
<html>
<head>
	<title>Counter</title>
	<script type="text/javascript">
		var counter = 0;
		function count() {
			counter++;
			document.querySelector("#counter").innerHTML = counter;

			if (counter % 10 === 0) {
				alert("Counter nya sudah "+counter);
			}
		}
		
	</script>

	</head>
<body>
	<h1 id="countetr">0</h1>
	<button onclick="counter()">Click me!</button>
</body>
</html>
