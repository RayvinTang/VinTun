<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width+device-width, initial-scale=1">
	<title>Conditional</title>
</head>
<body>
	<h1>Conditional in JS</h1>
	<script type="text/javascript">
		var text = "Hellow World!"
		console.log(text);

		var IndomieGoreng = true;
		var IndomieKariAyam;
		var IndomieAyamGeprek;

		if (IndomieGoreng){
			console.log("Makan Indomie Goreng...")
		} else if (IndomieKariAyam){
			console.log("Lumayanlah kari ayam...")
		} else if (IndomieAyamGeprek){
			console.log("Ayam geprek juga oke...")
		} else 
			console.log("Lumayanlah kari ayam...")
		}
	</script>

</body>
</html>
