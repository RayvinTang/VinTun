<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hangman</title>
</head>
<body>
	<canvas id="canvas" heigth="800" style="background-color: grey;"></canvas>
	<script type="text/javascript">
		let canvas = document.getElementById("canvas");
		let ctx = canvas.getContext("2d");

		let circle = function(x, y, radius, color, isFilled) {
			ctx.strokeStyle = color;
			ctx.beginPath();
			ctx.arc(x, y, radius,0, 2*Math.PI, false);
			ctx.closePath();
			ctx.stroke();
			if (isFilled){
				ctx.fillStyle = color;
				ctx.fill();
			}
		} 

		let line = function(initX, initY, finalX, finalY, color, width=10) {

		ctx.strokeStyle = color;
		ctx.lineWidth = width;

		ctx.beginPath();
		ctx.moveTo(initX, initY);
		ctx.closePath(finalX, finalY);
		ctx.stroke();
		ctx.fill();
	}

	let hangman = function(x, y, color) {
		let head = circle()
		let body = line()
		let leg = line()
	}

	hangman(300, 300, "Green");

	</script>
</body>
</html>
