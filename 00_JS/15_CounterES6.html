<!DOCTYPE html>
<html>
<head>
	<title>Counter ES6</title>
	<script type="text/javascript">
		let counter = 0;
		let count = () => {
			counter++;
			$("#counter").text(counter);

			if (counter % 10 === 0) {
				alert("Counter nya sudah "+counter);
			}
		}
		
	</script>

	</head>
<body>
	<h1 id="countetr">0</h1>
	<button onclick="counter()">Click me!</button>
</body>
</html>
