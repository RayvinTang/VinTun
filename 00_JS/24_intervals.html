<!DOCTYPE html>
<html>
<head>
	<title>Interval JS</title>
</head>
<body>
	<h1 class="counter-text">0</h1>
	<script type="text/javascript">
		let counter = 0;
		setInterval(function (argument) {
			console.log(counter);
			document.querySelector(".counter-text").innerHTML = counter;
			counter++;
		}, 1000);
	</script>
</body>
</html>
