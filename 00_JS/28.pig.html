<!DOCTYPE html>
<html>
<head>
	<title>Object</title>
</head>
<body>
	<script type="text/javascript">

		function sleep(Argument) {
			console.log("zzzzz");
		}

		let pig = {
			name : "pencake",
			legs : 3,
			isCute : true,

			eat : function () {
				console.log(`${this.name} is still eating...`)
			}
			sleep : sleep,
		},

		pig.speak = function () {
			console.log("oink oink...")
		}

		pig.sleep();
		pig.speak();

		let dog = {
			"name" : "arigatou",
			"legs" : 5,
			"isCute" : false
		}

		console.log(dog["name"]);
		console.log(dog.legs);

	</script>

</body>
</html>
