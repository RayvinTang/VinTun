<body>
	<script type="text/javascript">
		var words = ["monkey", "dog", "cat"]

		function pickWord(){
			return words[Math.floor(Math.random() * words.length)];
		}

		var answerArray = []
		function setUpAnswerArray(randomWord) {
			for (var  i = 0; i < randomWord.length; i++){
				answerArray[i] = "_";
			}
		}

		function showPlayerProgress(answerArray) {
			alert(answerArray.join(" "));
		}

		function getGuess(){
			return prompt("Guess a letter...")
		}

		function updatePlayerProgress(guess) {
			if (guess == null){
				break;
			} else if (guess.lngth != 1){
				alert("Please enter a single letter!");
			} else {
				for (var i = 0; i < randomWord.length; i++){
					if (randomWord[i] === guess){
						answerArray[i] = guess;
						remainiingletters--;
					}
				}
			}
		}

		function showAnwerAndCongrats(){
			alert("Good job... the answer was "+ randomWord);
		}
	</script>
