<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Making Thing Move</title>
</head>
<body>
	<canvas id="canvas" width="400" heigth="400" style="background-color: grey;"></canvas>
	<script type="text/javascript">
		let canvas = document.getElementById("canvas");
		let ctx = canvas.getContext("2d");

		let positionX = 0;
		let direction = 1;
		let colors = ["Red", "Orange", "Yellow", "Green", "Blue", "Purple", "Pink"]
		let color = "Black";

		setInterval(()=> {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			ctx.fillStyle = color;
			ctx.fillRect(positionX, 0, 20, 20);
			positionX += direction;

			if (positionX > canvas.width-20){
				direction = -1;
				color = colors[Math.floor(Math.random () * color.length)];
			}

			if (positionX < 0){
				direction = 1;
				color = colors[Math.floor(Math.random () * color.length)];
			}
		}, 3);
     </script>
</body>
</html>
